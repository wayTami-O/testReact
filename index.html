<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTac</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 
        <div className="game">
        <div className="game-info">
            Ход: <span className="symbol symbol--x">X</span>
        </div>
        <div className="game-field">
            <button className="cell cell--win"><span className="symbol symbol--x">X</span></button>
            <button className="cell"><span className="symbol symbol--o">O</span></button>
            <button className="cell"></button>
            <button className="cell cell--win"><span className="symbol symbol--x">X</span></button>
            <button className="cell"><span className="symbol symbol--o">O</span></button>
            <button className="cell"></button>
            <button className="cell cell--win"><span className="symbol symbol--x">X</span></button>
            <button className="cell"><span className="symbol symbol--o">O</span></button>
            <button className="cell"></button>
        </div>
    -->

    </div>

    <script type="text/babel">

    const SYMBOL_X = 'X'
    const SYMBOL_O = 'O'

    const computerWinner = (cells) => {
        const lines = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ] 

        for (let i = 0; i < lines.length; i++) {
        const [a, b, c] = lines[i];
        if (
            cells[a] &&
            cells[a] === cells[b] &&
            cells[a] === cells[c]
            ) {
                return [a, b, c]
            }
        }
    }

    function App() {
        const [cells, setSells] = React.useState([null, null, null, null, null, null, null, null, null])
        const [currentStep, setCurrentStep] = React.useState(SYMBOL_O)
        const [winnerSequence, setWinnerSequence] = React.useState()

        if (!cells.includes(null)) {
            alert('Все поля заполнены')
            setSells([null, null, null, null, null, null, null, null, null])
            setCurrentStep(SYMBOL_O)
            setWinnerSequence(null)
        }


        const handlerCellClick = (index) => {
            if (cells[index] || winnerSequence) {
                return
            }

            const cellsCopy = cells.slice()

            cellsCopy[index] = currentStep

            const winner = computerWinner(cellsCopy)

            setWinnerSequence(winner)

            setSells(cellsCopy)

            setCurrentStep(currentStep === SYMBOL_O ? SYMBOL_X : SYMBOL_O)

            setWinnerSequence(winner)
        }

        const resetGame = () => {
            setSells([null, null, null, null, null, null, null, null, null])
            setWinnerSequence(null)
            setCurrentStep(SYMBOL_O)
        }

        const getSymbolClassName = (symbol) => {
            if (symbol === SYMBOL_O) return 'symbol--o'
            if (symbol === SYMBOL_X) return 'symbol--x'
            return ``
        }

        const renderSymbol = (symbol) => <span className={`symbol ${getSymbolClassName(symbol)}`}>{symbol}</span>

        const winnerSymbol = winnerSequence ? cells[winnerSequence[0]] : undefined

        return (<div className="game">
            <div className="game-info">
                {winnerSequence ? "Победитель:" : 'Ход:'} {renderSymbol(winnerSymbol?.[0] ?? currentStep)}
            </div>
            <div className="game-field">
                {cells.map((symbol, index) => {
                    const isWinner = winnerSequence?.includes(index)
                    return <button 
                    key={index} 
                    className={`cell ${isWinner ? `cell--win` : ``}`} 
                    onClick={() => handlerCellClick(index)}>{
                        symbol ? renderSymbol(symbol) : null
                    }</button>
                })}
            </div>
            <div className="game-reset" onClick={() => resetGame()}>
                Сбросить
            </div>
        </div>)
    }

        const root = ReactDOM.createRoot(document.getElementById("root"));

        root.render(<App />)
    </script>

    <style>
        html {
        font-family: Arial, Helvetica, sans-serif;
    }

    .game {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 150px;
        margin: 100px auto;
        padding: 20px;
        border: 1px solid black;
        position: relative;
    }

    .game-info {
        margin-bottom: 10px;
    }

    .game-field {
        display: grid;
        grid-template-columns: repeat(3, 30px);
        grid-template-rows: repeat(3, 30px);
        padding: 1px 0 0 1px;
    }

    .cell {
        border: 1px solid grey;
        margin: -1px 0 0 -1px;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: transparent;
    }

    .cell--win {
        background: rgba(255, 0, 0, 0.1);
    }

    .symbol {
        font-size: 20px;
        line-height: 24px;
    }

    .symbol--x {
        color: red;
    }

    .symbol--o {
        color: green;
    }

    .game-reset {
        margin-top: 12px;
    }
    </style>
</body>
</html>
